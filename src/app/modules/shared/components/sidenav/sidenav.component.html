<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
    
    <mat-toolbar color="primary" class="dashboard-toolabr">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>S-Inventory</span>
        <span class="example-spacer"></span>
        <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
        </button>
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>exit_to_app</mat-icon>
                Cerrar Sesi√≥n
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56: 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over': 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <!--profile-->
                <div class="profile-card">
                    <div class="header">
                        <h2>Carlos Obando</h2>
                        <h4>obandocarlosandres@gmail.com</h4>
                    </div>
                </div>
                <mat-divider></mat-divider>

                <a mat-list-item *ngFor="let nav of menuNav" [routerLink]="nav.route">
                    <mat-icon class="icono">{{nav.icon}}</mat-icon>
                    {{nav.name}}
                </a>

            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
